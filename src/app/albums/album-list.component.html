<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
          [(ngModel)]="listFilter">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <table class="table"
      *ngIf='albums && albums.length'>
      <thead>
        <tr>
          <th>
            <!-- <button class="btn btn-primary"
              (click)="toggleImage()">
              {{ showImage ? 'Hide' : 'Show' }}
            </button> -->
          </th>
          <th>Album Title</th>
          <th>Artist</th>
          <th>Release Date</th>
          <th>Price</th>
          <th>5 ðŸŽ¤ Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let album of filteredAlbums'>
          <td>
            <img
              *ngIf="showImage"
              [src]='album.imageUrl'
              [title]='album.albumTitle'
              [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin'>
          </td>
          <td>{{ album.albumTitle }}</td>
          <td>{{ album.artist | convertToSpaces: '-' }}</td>
          <td>{{ album.releaseDate }}</td>
          <td>{{ album.price | currency: 'USD': 'symbol':'1.2-2' }}</td>
          <td>
            <am-star [rating]='album.starRating' (ratingClicked)='onRatingClicked($event)'></am-star>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
